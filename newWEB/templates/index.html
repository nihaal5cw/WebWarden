<!DOCTYPE html>
<html lang="en">
    <head>
        <title>CMRIT HOSTEL OUTPASS</title><style>
            body{
                font-family:'Arial',sans-serif;
                margin: 0;
                padding: 0;
                background-color: #f8f8f8;
            }
            header{
                background-color: #286e28;
                color:#fff;
                text-align: ceneter;
                padding: 20px 0;
            }
            main{
                padding: 20px;
            }
            .container{
                max-width: 600px;
                margin: 0 auto;
                background-color: #fff;
                border-radius: 8px;
                box-shadow: 0 0 10px rgba(0,0,0,0.1);
                padding: 20px;
            }
            form{
                display: flex;
                flex-direction: column;
            }
            .input-field{
                width: 100%;
                padding: 10px;
                margin-bottom: 15px;
                border: 1px solid #ccc;
                border-radius: 4px;
            }
            .submit-btn{
                padding: 10px 20px;
                background-color: #45a049;
                color: white;
                border: none;
                border-radius: 4px;
                cursor: pointer;
                transition: background-color 0.3s ease;
           }
           .submit-btn:hover{
            background-color: #45a049;
           }
           .output{
            max-width: 500px;
            margin-top: 20px;
            padding: 20px;
            background: #f2f2f2;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            color: #333;
           }
           footer{
            background-color: #333333;
            color: #FFF;
            text-align: center;
            padding: 10px 0;
            width: 100%;
           }
        </style>
    </head>
    <body>
        <header>
            <hl>
                CMRIT HOSTEL OUTPASS SYSTEM
            </hl>
        </header>
        <main>
            <div class="container">
                <form action="/submit_form" method="post" class="form">
                    <label for="studentName">Student Name:</label>
                    <input type="text" id="studentName" name="studentName" class="input-field" required>

                    <label for="rollNumber">Roll Number:</label>
                    <input type="text" id="rollNumber" name="rollNumber" class="input-field" required>

                    <label for="studentMobile">Student Mobile:</label>
                    <input type="text" id="studentMobile" name="studentMobile" class="input-field" required>

                    <label for="parentMobile">Parent Mobile:</label>
                    <input type="text" id="parentMobile" name="parentMobile" class="input-field" required>

                    <label for="reason">Reason for outpass:</label>
                    <input type="text" id="reason" name="reason" class="input-field" required>

                    <label for="student_email">Student Email:</label>
                    <input type="email" name="studentEmail" placeholder="Yout Email" required>


                    <button id="submitBtn" type="submit" class="submit-btn">Submit</button>
                    
                </form>
                <div id="output" class="output"></div>
            </div>
        </main>
        <footer>
            <p style="margin: 0;">&copy; 2025 CMRIT. All rights reserved.</p>
        </footer>
    </body>
</html>
